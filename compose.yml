services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: liste-courses-app
    restart: unless-stopped
    ports:
      - "${APP_PORT}:80"
    volumes:
      - upload_data:/var/www/html/webroot/img/uploads
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - app-network
    env_file:
      - .env
    environment:
      - DB_HOST=mariadb
      - RUN_MIGRATIONS=${RUN_MIGRATIONS:-true}

  mariadb:
    image: mariadb:10.11
    container_name: liste-courses-mariadb
    restart: unless-stopped
    ports:
      - "${MARIADB_PORT}:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - .env

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  upload_data:
